<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>زر تثبيت التطبيق</title>

<!-- خط Alexandria -->
<link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@700&display=swap" rel="stylesheet">

<style>
  /* الزر العائم */
  #installBanner {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #006400; /* أخضر داكن */
    color: white;
    font-family: 'Alexandria', sans-serif;
    font-size: 18px;
    padding: 12px 20px;
    border-radius: 50px;
    display: flex;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    cursor: pointer;
    z-index: 9999;
    animation: slideUp 1s ease;
  }

  #installDot {
    width: 12px;
    height: 12px;
    background-color: red;
    border-radius: 50%;
    margin-left: 12px;
    animation: blink 2s infinite;
  }

  /* حركات */
  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }

  @keyframes slideUp {
    from { transform: translateY(100px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
</style>
</head>
<body>

<!-- زر تثبيت التطبيق -->
<div id="installBanner">
  <span id="installText">ثبت التطبيق</span>
  <span id="installDot"></span>
</div>

<script>
  const installBanner = document.getElementById('installBanner');

  let deferredPrompt;

  // دعم PWA
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBanner.style.display = 'flex';
  });

  // زر الضغط
  installBanner.addEventListener('click', async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      installBanner.style.display = 'none';
      deferredPrompt = null;
    } else {
      // إذا لم يكن PWA مدعوم، عرض رسالة للمستخدم
      alert("لتثبيت التطبيق على الشاشة الرئيسية: اضغط على زر المتصفح ثم 'إضافة إلى الشاشة الرئيسية'");
    }
  });

  // إخفاء الزر عند التثبيت
  window.addEventListener('appinstalled', () => {
    installBanner.style.display = 'none';
  });

  // إظهار الزر دائمًا في حالة عدم دعم beforeinstallprompt
  window.addEventListener('load', () => {
    if (!deferredPrompt) {
      installBanner.style.display = 'flex';
    }
  });
</script>

</body>
</html>
